<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registration form</title>

</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="FirstName">First Name: *</label>
        <input type="text" name="FirstName" id="FirstName">
    </div>
    <br>
    <div>    
        <label for="Last Name">Last Name: *</label>
        <input type="text" name="LastName" id="LastName">
    </div>
    <br>
    <div>
        <label for="Email Address">Email Address: *</label>
        <input type="text" name="EmailAdress" id="EmailAddress">
    </div>
    <br>
    <div>
        <label for="Password">Password: *</label>
        <input type="password" name="Password" id="Password">
    </div>
    <br>
    <div>
        <label for="Confirm Password">Confirm Password :*</label>
        <input type="password" name="Confirm Password" id="ConfirmPassword">
    </div>
    <br>
    <div>
        <label for="Birdhday">Birthday: *</label>
        <input type="date" name="Birthday" id="Birthday">
    </div>
    <br>
    <div>
        <label for="Gender Identity">Gender Identity:</label>
    </div>
        <input type="radio" name="font" value="Male" id="Male">
        <label for="Male"></label><strong>Male</strong>
        <input type="radio" name="font" value="Female" id="Female">
        <label for="Female"></label><strong>Female</strong>
        <input type="radio" name="font" value="Non-binary" id="Non-binary">
        <label for="Non-binary"></label><strong>Non-binary</strong>
        <input type="radio" name="font" value="I prefer not to answer">
        <label for="I prefer not to answer"></label><strong>I prefer not to answer</strong>
    </div>
    <br>
    <div>
        <label for="A short description about myself">A short description about myself:</label>
    </div>
    <br>
    <div>
        <textarea name="comment" cols="20" rows="3">

        </textarea>
    </div>
    <br>
    <div>
    <br>
    <div>
        <label for="Favorite language">Favorite language</label>
        <select name="Favorite Language">
            <option value="JavaScript">JavaScript</option>
            <option value="CSS">CSS</option>
            <option value="Python">Python</option>
        </select>
    </div>
    <br>
    <div>
        <input type="checkbox" name="offers" id="offers" checked>
        <label for="offers">Yes, I would like  to receive periodic email updates</label>
    </div>
    <br>
    <div>
        <input type="submit" value="Create an account">
    </div>
    <br>
    <div>
        <label for="* indicates a required field">* indicates a required field</label>
    </div>


    
</body>
</html>
